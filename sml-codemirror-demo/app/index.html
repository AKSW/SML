<!DOCTYPE html>
<html ng-app="SmlCodeMirrorDemo">

    <head>

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="bower_components/sml-codemirror-mode/css/sparqlcolors.css" />
        <!-- endbower -->


        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/codemirror/lib/codemirror.js"></script>
        <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
        <script src="bower_components/sml-codemirror-mode/sml-codemirror-mode.js"></script>
        <!-- endbower -->

        <script type="text/javascript">
            var myAppModule = angular.module('SmlCodeMirrorDemo', ['ui.codemirror']);
        
            myAppModule.controller('MyController', [ '$scope', function($scope) {
                $scope.editorOptions = {
                    lineWrapping : true,
                    lineNumbers: true,
        			tabMode: 'indent',
        			matchBrackets: true,                      
                    mode: 'sml'
                };
            }]);    
        </script>
    </head>

    <body ng-controller="MyController">
        <textarea ui-codemirror="editorOptions">
Create View lgd As
  Construct {
    ?s ?p ?o
  }
  with
   ?s = uri(?x)
  Constrain
    ?x prefix "http://linkedgeodata.org"
  From
    [[SELECT * FROM nodes]]

        </textarea>
    </body>
</html>
