        <script type="text/javascript">
            var myAppModule = angular.module('SmlCodeMirrorDemo', ['ui.codemirror']);
        
            myAppModule.controller('MyController', [ '$scope', function($scope) {
                $scope.editorOptions = {
                    lineWrapping : true,
                    lineNumbers: true,
        			tabMode: 'indent',
        			matchBrackets: true,                      
    //                readOnly: 'nocursor',
                    mode: 'sml'
//                    mode: 'sparql11query'
                };
            }]);    
        </script>
    </head>

    <body ng-controller="MyController">
        <textarea ui-codemirror="editorOptions">
Create view h as construct {
  test
}
with
   ?s = uri(?x, ?y)
constrain
  ?x prefix "foobar"
from
  [[test]]
        
        </textarea>
    </body>
